{% extends "base.html" %}

{% block content %}
<main class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-6">
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-lg text-center">
        <!-- Icône succès -->
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4m0 0a9 9 0 11-6-3.32"/>
        </svg>

        <h1 class="text-2xl font-bold mt-4">Merci !</h1>
        <p class="mt-2 text-gray-600">
            Votre adresse <strong>{{ email }}</strong> a bien été enregistrée.<br>
            Vous recevrez nos prochaines actualités.
        </p>

        <a href="/" class="mt-6 inline-block bg-green-500 text-white font-semibold py-2 px-6 rounded-full shadow hover:bg-green-600 transition">
            Retour à l’accueil
        </a>
    </div>
</main>
{% endblock %}
